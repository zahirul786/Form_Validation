<!DOCTYPE html>
<html>

<head>
    <title>Form Page Parent</title>
    <style>
        #form-frame {
            border: 2px solid red;
            height: 483px;
            width: 367px;
            margin-left: 309px;
            margin-top: 2px;
        }

        .result {
            margin-left: 312px;
            font-size: 19px;
            margin-right: 291px;
        }
    </style>
</head>

<body>
    <iframe id="form-frame" src="child.html" height="400px" width="350px"></iframe>
    <div class="result"></div>
    <script>
        window.addEventListener("message", function (e) {
            document.querySelector(".result").innerHTML = "Result :".concat(JSON.stringify(e.data));
        })
    </script>
</body>

</html>
